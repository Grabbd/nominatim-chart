apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nominatim.fullname" . }}
  labels:
    {{- include "nominatim.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nominatim.selectorLabels" . | nindent 6 }}

  {{- if .Values.updateStrategy }}
  strategy: {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nominatim.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nominatim.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
{{/*      {{- if  .Values.persistence.enabled }}*/}}
{{/*      initContainers:*/}}
{{/*      - name: volume-permissions*/}}
{{/*        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"*/}}
{{/*        imagePullPolicy: IfNotPresent*/}}
{{/*        command:*/}}
{{/*          - /bin/bash*/}}
{{/*          - -ec*/}}
{{/*          - |*/}}
{{/*            chmod -R 750 /var/lib/postgresql/12/main*/}}
{{/*        securityContext:*/}}
{{/*          runAsUser: 0*/}}
{{/*        volumeMounts:*/}}
{{/*          - name: nominatim*/}}
{{/*            mountPath: /var/lib/postgresql/12/main*/}}
{{/*            subPath: postgresql*/}}
{{/*      {{- end }}*/}}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          workingDir: /nominatim
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- if .Values.extraEnv }}
            {{- include "common.tplvalues.render" (dict "value" .Values.extraEnv "context" $) | nindent 12 }}
            {{- end }}
            - name: PBF_URL
              value: {{ .Values.PBF_URL | quote }}
            - name: REPLICATION_URL
              value: {{ .Values.REPLICATION_URL | quote  }}
            - name: NOMINATIM_DATABASE_MODULE_PATH
              value: {{ .Values.NOMINATIM_DATABASE_MODULE_PATH | quote }}
            - name: NOMINATIM_DATABASE_DSN
              value: {{ include "nominatim.databaseUrl" . }}
          command:
            - /bin/bash
            - -ec
            - |
                cd ${PROJECT_DIR} && nominatim refresh --website
                /usr/sbin/apache2ctl -D FOREGROUND
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
{{/*          livenessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /*/}}
{{/*              port: http*/}}
{{/*          readinessProbe:*/}}
{{/*            httpGet:*/}}
{{/*              path: /*/}}
{{/*              port: http*/}}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/12/main
              name: nominatim
              subPath: postgresql
            - mountPath: /nominatim/flatnode
              name: nominatim
              subPath: flatnode
            - mountPath: /dev/shm
              name: dshm
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: nominatim
          {{- if  .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "nominatim.fullname" .) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: dshm
          emptyDir:
            medium: Memory
